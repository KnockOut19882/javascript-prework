<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>Kamień, papier, nożyce</h1>
			<p>Wybierz jeden z przycisków, aby zagrać przeciwko komputerowi!</p>
		</div>
		<div class="icon-container">
			<i class="fa-solid fa-hand-fist"></i>
			<i class="fa-solid fa-hand-paper"></i>
			<i class="fa-solid fa-hand-scissors"></i>
		</div>
	</header>
	<div class="container">
		<div id="buttons">
			<button type="button" id="button-rock">Kamień</button>
			<button type="button" id="button-paper">Papier</button>
			<button type="button" id="button-scissors">Nożyce</button>
		</div>
		<div id="messages"></div>
		<div>
  		Twój wynik: <span id="player-score">0</span><br>
  		Wynik komputera: <span id="computer-score">0</span>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
